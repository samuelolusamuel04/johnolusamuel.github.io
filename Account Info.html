<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal and account information</title>
    <link rel="stylesheet" href="Project/Styles/Account Info.css">
</head>
<body>
    <header>
        <h2>Personal and account information</h2>
    </header>

<form class="container">
        <div class="inputs">
                <div class="info"><label for="firstname">First Name:</label>  <input type="text" name="firstname" class="data" id="firstName" placeholder="First Name" required> </div>
                <div class="info"><label for="lastname">Last Name:</label>  <input type="text" name="lastname" class="data" id="lastName" placeholder="Last Name" required> </div>
                <div class="info"><label for="phone">Phone:</label>  <input type="text" name="phone" class="data" id="phoneNumber" placeholder="Phone" required> </div>
                <div class="info"><label for="gender">Gender:</label> <select name="gender" id="selectGender" class="data select">
                        <option value="space" >none</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select> </div>
                <div class="info"><label for="email">Email:</label>  <input type="email" name="email" class="data" id="emailValue" placeholder="example@gmail.com" required> </div>
                <div class="info"><label for="password">Password:</label>  <input type="password" class="data" name="password" id="passwordValue" placeholder="Password" required> </div>
          </div> 
        </form>

        <script src="project/Scripts/Account Info.js"></script>
</body>
</html>
